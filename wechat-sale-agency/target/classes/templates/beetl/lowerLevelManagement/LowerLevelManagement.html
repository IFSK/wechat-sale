<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>下级管理</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../static/css/mui.min.css" rel="stylesheet" />
		<link href="../static/css/mui.indexedlist.css" rel="stylesheet" />
		<style>
			html,
			body {
				height: 100%;
				overflow: hidden;
			}
			.mui-bar {
				-webkit-box-shadow: none;
				box-shadow: none;
			}
			a{
				color: black;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-pull-right" href="/lowerlevel/inquiry"><h5>窜货查询</h5></a>
			<h1 class="mui-title">下级管理</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
				<a class="mui-tab-item" href="/delivery">
					<span class="mui-icon mui-icon-undo"></span>
					<span class="mui-tab-label">发货</span>
				</a>
				<a class="mui-tab-item" href="/orders">
					<span class="mui-icon mui-icon-list"></span>
					<span class="mui-tab-label">订单</span>
				</a>
				<a class="mui-tab-item" href="/stock">
					<span class="mui-icon mui-icon-home"></span>
					<span class="mui-tab-label">库存</span>
				</a>
				<a class="mui-tab-item mui-active" href="/lowerlevel">
					<span class="mui-icon mui-icon-download"></span>
					<span class="mui-tab-label">下级</span>
				</a>
				<a class="mui-tab-item" href="/person">
					<span class="mui-icon mui-icon-person"></span>
					<span class="mui-tab-label">个人</span>
				</a>
			</nav>
		<div class="mui-content">
			<div id='list' class="mui-indexed-list">
				<div class="mui-indexed-list-search mui-input-row mui-search">
					<input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="搜索">
				</div>
				<div class="mui-indexed-list-bar" style="width: 0px"></div>
				<div class="mui-indexed-list-alert"></div>
				<div class="mui-indexed-list-inner">
					<div class="mui-indexed-list-empty-alert">没有数据</div>
					<ul class="mui-table-view mui-table-view-chevron">
					<!--for(agency in lowerLevelList){-->
						<li class="mui-table-view-cell mui-media">
							<a class="mui-navigate-right" href="/lowerlevel/detailedInfo?agencyId=${agency.agencyId}">
								<img class="mui-media-object mui-pull-left" src="${agency.headImg}">
								<div class="mui-media-body">
									${agency.username}
									<p class='mui-ellipsis'>${agency.phone}</p>
								</div>
							</a>
						</li>
					<!-- } -->	
					</ul>
				</div>
			</div>
		</div>
	</body>
	<script src="../static/js/mui.min.js"></script>
	<script src="../static/js/mui.indexedlist.js"></script>
	<script type="text/javascript" charset="utf-8">
		mui.init();
		mui('body').on('tap','a',function(){
		window.top.location.href=this.href;});
		mui.ready(function() {
			var header = document.querySelector('header.mui-bar');
			var list = document.getElementById('list');
			var done = document.getElementById('done');
			list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
			window.indexedList = new mui.IndexedList(list);
		});
	</script>
	

</html>
