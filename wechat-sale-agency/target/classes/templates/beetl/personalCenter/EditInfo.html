<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>编辑</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />

	</head>
<style type="text/css">
	h4{
		float: left;
	}
</style>
	<body>
		<div class="mui-inner-wrap">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-icon mui-pull-left" href="Personal_Information.html"><span class="mui-icon-back" style="color: black;"></span></a>
				<h1 class="mui-title">更改${nav}</h1>
			</header>
			<div class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="mui-slider">
						<form class="mui-input-group" >	
							<input type="text" hidden="hidden"/>
							<div class="mui-input-row">
								<input name="nav" value="${nav}" hidden="hidden" />
							</div>
							<div class="mui-input-row">
								<input name="change" type="text" class="mui-input-clear" value="value">
							</div>
							<ul class="mui-table-view">
								<li class="mui-table-view-cell">
									<div class="mui-content-padded">
										<button type="submit" class="mui-btn mui-btn-success mui-btn-block">确定更改</button>
									</div>
								</li>
							</ul>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui('body').on('tap','a',function(){
    		window.top.location.href=this.href;});
		</script>
	</body>

</html>
