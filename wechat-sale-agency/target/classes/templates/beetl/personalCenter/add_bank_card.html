<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加银行卡</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />

	</head>
<style type="text/css">
</style>
	<body>
		<div class="mui-inner-wrap">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-icon mui-pull-left" href="bank_card.html"><span class="mui-icon-back" style="color: black;"></span></a>
				<h1 class="mui-title">添加银行卡</h1>
			</header>
			<div class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="mui-slider">
						<form class="mui-input-group">
							<div class="mui-input-row">
								<label>真实姓名</label>
								<input type="text" class="mui-input-clear" placeholder="请输入真实姓名Agency.realname">
							</div>
							<div class="mui-input-row">
								<label>银行卡号</label>
								<input type="text" class="mui-input-clear" placeholder="请输入银行卡号Agency.bankAccount">
							</div>
							<br /><br />
							<ul class="mui-table-view">
								<li class="mui-table-view-cell"><label>证件类型</label>
								<span class="mui-badge">身份证</span></li>
							</ul>
							<div class="mui-input-row">
								<label>证件号</label>
								<input type="text" class="mui-input-clear" placeholder="请输入证件号Agency.idCard">
							</div>
							<div style="height: 200px;"></div>
							<ul class="mui-table-view">				
							    <li class="mui-table-view-cell">
									<div class="mui-content-padded">
										<button type="button" class="mui-btn mui-btn-success mui-btn-block">提交</button>
									</div>
								</li>
							</ul>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui('body').on('tap','a',function(){
    		window.top.location.href=this.href;});
		</script>
	</body>

</html>
