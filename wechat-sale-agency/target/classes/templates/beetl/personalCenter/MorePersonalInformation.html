<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>更多信息</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../static/css/mui.min.css" rel="stylesheet" />

	</head>
<style type="text/css">
	h4{
		float: left;
	}
</style>
	<body>
		<div class="mui-inner-wrap">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-icon mui-pull-left" href="/person"><span class="mui-icon-back" style="color: black;"></span></a>
				<h1 class="mui-title">更多信息</h1>
				
			</header>
			<div class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="mui-slider">
						<ul	class="mui-table-view">
							<li class="mui-table-view-cell">
								<h4>ID</h4>
								<span class="mui-pull-right">${agency.agencyId}</span>
							</li>
						</ul><br />
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								<h4>真实姓名</h4>
								<span class="mui-pull-right">${agency.realname}</span>
							</li>
							<li class="mui-table-view-cell">
								<h4>身份证</h4>
								<span class="mui-pull-right">${agency.idCard}</span>
							</li>
						</ul><br />
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								<h4>级别</h4>
								<span class="mui-pull-right">${agency.level}</span>
							</li>
							<li class="mui-table-view-cell">
								<h4>上级ID</h4>
								<span class="mui-pull-right">${agency.superiorId}</span>
							</li>
							<li class="mui-table-view-cell">
								<h4>授权码</h4>
								<span class="mui-pull-right">${agency.invitationCode}</span>
							</li>
						</ul><br />
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								<h4>创建时间</h4>
								<span class="mui-pull-right">${agency.createtime}</span>
							</li>
							<li class="mui-table-view-cell">
								<a href="bank_card.html">
									<h4>绑定的银行卡</h4>
									<span class="mui-pull-right mui-icon mui-icon-arrowright"></span>
								</a>
							</li>
						</ul><br />
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								<h4>状态</h4>
								<span class="mui-pull-right">${agency.status}</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script src="../static/js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui('body').on('tap','a',function(){
    		window.top.location.href=this.href;});
		</script>
	</body>

</html>
