<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>我的订单</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../static/css/mui.min.css" rel="stylesheet" />
		<link href="../static/css/mui.picker.css" rel="stylesheet" />
		<link href="../static/css/mui.poppicker.css" rel="stylesheet" />
	</head>
<style type="text/css">
	h4{
		float: left;
	}
</style>
	<body>
		<div class="mui-inner-wrap">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-icon mui-pull-left" href="/orders/myList"><span class="mui-icon-back" style="color: black;"></span></a>
				<h1 class="mui-title">我的订单</h1>
			</header>
			<div class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="mui-slider">
						<form class="mui-input-group">
							<ul	class="mui-table-view">
								<li class="mui-table-view-cell">
									<h4>订单编号</h4>
									<span class="mui-pull-right">Agency.agencyId</span>
								</li>
							</ul>
							<div class="mui-input-row"></div>
							<div class="mui-input-row">
								<label>产品</label>
								<select style="float: right; width: 65%;">
									<option value="item-1">请选择产品</option>
									<option value="item-2">产品1</option>
									<option value="item-3">产品2</option>
									<option value="item-4">产品3</option>
									<option value="item-5">产品4</option>
								</select>
							</div>
							<div class="mui-input-row">
								<label>数量</label>
								<input type="text" class="mui-input-clear" placeholder="请输入银行卡号Agency.bankAccount">
							</div>
							<div class="mui-input-row"><h5 style="position: relative;top: 18px;">收货人信息：</h5></div>
							
							<div class="mui-input-row">
								<label>用户名</label>
								<input type="text" class="mui-input-clear" placeholder="请输入银行卡号Agency.bankAccount">
							</div>
							<div class="mui-input-row">
								<label>联系电话</label>
								<input type="text" class="mui-input-clear" placeholder="请输入银行卡号Agency.bankAccount">
							</div>
							<div class="mui-input-row">
								<label>收货地址</label>
								<input type="text" class="mui-input-clear" placeholder="请输入银行卡号Agency.bankAccount">
							</div>
							<ul class="mui-table-view">
								<li class="mui-table-view-cell">
									<div class="mui-content-padded">
										<button type="button" class="mui-btn mui-btn-success mui-btn-block">下订单</button>
									</div>
								</li>
							</ul>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="../static/js/mui.min.js"></script>
		<script src="../static/js/mui.picker.js"></script>
		<script src="../static/js/mui.poppicker.js"></script>
		<script type="text/javascript">
			mui.init();
			mui('body').on('tap','a',function(){
    		window.top.location.href=this.href;});
		</script>
	</body>

</html>
