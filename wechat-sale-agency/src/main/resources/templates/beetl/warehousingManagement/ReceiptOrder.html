<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>订单入库管理</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/icons-extra.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
	</head>
<style type="text/css">
	html,
	body {
		background-color: #efeff4;
	}
	h4{
			float: left;
		}
	.img{
		padding-left: 5px;
		width: 60px;
	}
	span{
		color: black;
	}
	h5{
		color: brown;
	}
	#sliderSegmentedControl{
		width: 100%;
		position: fixed;
		top: 40px;
		z-index: 1;
		background-color: #efeff4;
		color: black;
	}
	#orders{
		margin-top: 45px;
	}
	h3{
		color: black;
	}
</style>
	<body>
		<div class="mui-inner-wrap">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-icon mui-pull-left" href="Warehousing.html"><span class="mui-icon-back" ></span></a>
				<h1 class="mui-title">订单入库管理</h1>
				<div class="mui-pull-right" style="width:20px;height: 10px;"></div>
				<a class="mui-icon mui-pull-right" href="#"><span class="mui-icon-extra mui-icon-extra-sweep"></span></a>
			</header>
			<nav class="mui-bar mui-bar-tab">
				<a class="mui-tab-item mui-active" href="#untreated">
					<font class="mui-icon-extra mui-icon-extra-order"></font>
					<font class="mui-tab-label">未处理</font>
				</a>
				<a class="mui-tab-item" href="#processed">
					<font class="mui-icon-extra mui-icon-extra-topic"></font>
					<font class="mui-tab-label">已处理</font>
				</a>
			</nav>
			
			<div class="mui-content">
				<div id="untreated" class="mui-control-content mui-active">
					<div id="sliderSegmentedControl" class="mui-bar mui-bar-tab">
						<div class="mui-tab-item mui-checkbox mui-left">
							<input name="checkbox" type="checkbox" style="position: relative;left: 0px;">
							<span style="position: relative;left: 0px; top: 3px;">全选</span>
						</div>
						<div class="mui-tab-item"></div>
						<a id='done' class="mui-tab-item" href=""><font style="position: relative;top: 5px;">确认入库</font></a>
					</div>
					<ul	class="mui-table-view" id="orders">
						<li class="mui-table-view-divider mui-media mui-checkbox mui-left">
							<table>
								<tr>
									<td><input name="checkbox" type="checkbox" style="position: relative;left: 0;"></td>
									<td class="img"><img class="mui-media-object mui-pull-left" src="images/qq.png"/></td>
									<td>
										<div class="mui-media-body">
											<span style="font-size: 25px;">agencyStock.itemName</span>
											<h5>价格：agencyStock.itemPrice</h5>
											<p class="mui-ellipsis" >数量：agencyStock.itemStock</p> 
										</div> 
									</td>
									<a href="../orderDetail.html" class="mui-btn mui-btn-link mui-pull-right">详情</a>
								</tr>
							</table>
						</li>
					</ul>
				</div>
				
				<div id="processed" class="mui-control-content">
					<ul	class="mui-table-view">
						<li class="mui-table-view-divider">
							<table>
								<tr>
									<td class="img"><img class="mui-media-object mui-pull-left" src="images/qq.png"/></td>
									<td>
										<div class="mui-media-body">
											<span style="font-size: 25px;">agencyStock.itemName</span>
											<h5>价格：agencyStock.itemPrice</h5>
											<p class="mui-ellipsis" >数量：agencyStock.itemStock</p> 
										</div> 
									</td>
									<a href="../orderDetail.html" class="mui-btn mui-btn-link mui-pull-right">详情</a>
								</tr>
							</table>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/mui.indexedlist.js"></script>
	<script src="../js/mui.grouplist.testdata.js">
	<script type="text/javascript">
		mui.init();
		mui('body').on('tap','a',function(){
			window.top.location.href=this.href;
		});
	</script>
</html>
