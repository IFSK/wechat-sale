<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>我的订单</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../static/css/mui.min.css" rel="stylesheet" />
		<link href="../static/css/mui.picker.css" rel="stylesheet" />
		<link href="../static/css/mui.poppicker.css" rel="stylesheet" />
	</head>
<style type="text/css">
	h4{
		float: left;
	}
</style>
	<body>
		<div class="mui-inner-wrap">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-icon mui-pull-left" href="/orders/myList"><span class="mui-icon-back" style="color: black;"></span></a>
				<h1 class="mui-title">我的订单</h1>
			</header>
			<div class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="mui-slider">
						<form class="mui-input-group" action="/orders/success">
							<div class="mui-input-row"></div>
							<div class="mui-input-row">
								<label>商品</label>
								<select name="itemId" style="float: right; width: 65%;">
									<option value="item-1">请选择产品</option>
									<!--for(itemstype in itemstypes!){-->
									<option value="${itemstype.itemId!}">${itemstype.itemName!}</option>
									
									<!-- } -->
								</select>
							</div>
							<div class="mui-input-row">
								<label>数量</label>
								<input name="itemCount" type="text" class="mui-input-clear" placeholder="请输入商品数量">
							</div>
							<div class="mui-input-row"><h5 style="position: relative;top: 18px;">&nbsp;收货人信息：</h5></div>
							
							<div class="mui-input-row">
								<label>ID</label>
								<input name="receiveId" type="text" class="mui-input-clear" placeholder="请输入ID">
							</div>
							<div class="mui-input-row">
								<label>联系电话</label>
								<input name="receivePhone" type="text" class="mui-input-clear" placeholder="请输入联系电话">
							</div>
							<div class="mui-input-row">
								<label>收货地址</label>
								<input name="receiveAddress" type="text" class="mui-input-clear" placeholder="请输入收货地址">
							</div>
							<ul class="mui-table-view">
								<li class="mui-table-view-cell">
									<div class="mui-content-padded">
										<button type="submit" class="mui-btn mui-btn-success mui-btn-block">下订单</button>
									</div>
								</li>
							</ul>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="../static/js/mui.min.js"></script>
		<script src="../static/js/mui.picker.js"></script>
		<script src="../static/js/mui.poppicker.js"></script>
		<script type="text/javascript">
			mui.init();
			mui('body').on('tap','a',function(){
    		window.top.location.href=this.href;});
		</script>
	</body>
</html>
