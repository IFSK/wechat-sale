<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>更多信息</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />

	</head>
<style type="text/css">
	h4{
		float: left;
	}
</style>
	<body>
		<div class="mui-inner-wrap">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-icon mui-pull-left" href="Personal_Information.html"><span class="mui-icon-back" style="color: black;"></span></a>
				<h1 class="mui-title">填写信息</h1>
				
			</header>
			<div class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="mui-slider">
						<div class="mui-input-row"><h5>收货人信息：</h5></div>
						<form class="mui-input-group">	
							<div class="mui-input-row">
								<label class="home">用户名</label>
								<input type="text" class="mui-input-clear" placeholder="请输入银行卡号">
							</div>
							<div class="mui-input-row">
								<label class="home">联系电话</label>
								<input type="text" class="mui-input-clear" placeholder="请输入银行卡号">
							</div>
							<div class="mui-input-row">
								<label class="home">收货地址</label>
								<input type="text" class="mui-input-clear" placeholder="请输入银行卡号">
							</div>
							<ul class="mui-table-view">
								<li class="mui-table-view-cell">
									<div class="mui-content-padded">
										<button type="button" class="mui-btn mui-btn-success mui-btn-block">生成出货单</button>
									</div>
								</li>
							</ul>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui('body').on('tap','a',function(){
    		window.top.location.href=this.href;});
		</script>
	</body>

</html>
